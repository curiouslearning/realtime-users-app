<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split View</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .divider {
            width: 1px;
            background-color: #ddd;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .left,
        .right {
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            <iframe src="/globe"></iframe>
        </div>
        <div class="divider"></div>
        <div class="right">
            <iframe src="/world_map"></iframe>
        </div>
    </div>
</body>

</html>
